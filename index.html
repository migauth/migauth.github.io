<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Morrow</title>

    <!-- CSS -->

    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="togglePage('home-page')">
    <div class="responsive">
      <div class="top" >
        <header>
          <img
            src="./images/pixelme.jpg"
            alt="pixel art portrait"
            class="portrait"
            onclick="togglePage('home-page')"
          />
          <span onclick="togglePage('home-page')" class="site-title">Michael Morrow</span>
        </header>

        <nav>
          <ul class="nav-list">
            <button onclick="togglePage('about')">ABOUT</button>
            <button onclick="togglePage('resume')">RESUME</button>
            <button onclick="togglePage('gifs')">GIFS</button>
          </ul>
        </nav>
      </div>

      <main>
        <div class="main-container">


          <div id="home-page" class="page">Home page</div>


          <div id="about" class="page" style="display: none">
            <div>
              <h2>Links</h2>
              <i class="fa-brands fa-github"></i>
              <i class="fa-brands fa-linkedin-in"></i>
              <i class="fa-regular fa-envelope"></i>
            </div>
            <hr />
            <p>
              Contray to the font, I do not make video games (yet). I play them
              a lot though. Full stack junior web developer.
            </p>
          </div>


          <div id="resume" class="page" style="display: none">
            <p>here is my resume</p>
          </div>


          <div id="gifs" class="page" style="display: none">
            <p>gifs page</p>
          </div>
        </div>
      </main>

      <script src="index.js"></script>
    </div>
  </body>
</html>
